<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/static/water.css">
  <title>错误</title>
</head>

<body>
  <div id="error">
    {% if error %}
    <h1>错误</h1>
    <p>{{ error }}</p>
    {% else %}
    <h1>未知错误</h1>
    {% endif %}
  </div>
  <script>
    setTimeout(function () {
      window.location.href = "/";
    }, 3000);
  </script>
</body>

</html>
